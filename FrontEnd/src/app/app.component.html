<div class="mat-layout-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="mat-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-name">Responsive App</h1>
    </mat-toolbar>
    <mat-sidenav-container class="mat-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56" [opened]="!mobileQuery.matches">
        <div class="container custom-sidenav">
          <div class="row">
            <div class="col-4">
              <img src="../assets/images/no-profile.png" class="img-fluid rounded-circle mt-4">
            </div>
          </div>
          <div class="row">
            <span class="ml-4 mt-3 text-white font-weight-bold">Damian Lascarez Rodriguez</span>
            <span class="ml-4 text-white">damian.lascarez@gmail.com</span>
          </div>
        </div>
        <mat-nav-list>
          <a mat-list-item routerLink=""><mat-icon>home</mat-icon><span class="nav-caption">Prueba 1</span></a>
  
          <a mat-list-item routerLink="">Prueba 2</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="container-fluid mt-4">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
