<div id="divData" class="card mt-2">
    <div class="card-header">
        <i class="fas fa-tasks"></i> Employees Fetch List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-success btn-block mt-3">
                    <i *ngIf="isFecthing" class="fas fa-download"></i>
                    <i *ngIf="!isFecthing" class="fas fa-sync fa-spin"></i>
                    <span class="ml-2">Fetch Employees</span>
                </button>
            </div>
        </div> 

        <div class="container-fluid mt-4">
            <div class="table-responsive">
                <table id="tblResult" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered w-100">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th style="width: 5px;">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>
</div>
